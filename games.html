<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/gallery.css" />
    <link rel="stylesheet" type="text/css" href="./css/default.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="flex-container">
    <header>
      <h1>My video game library</h1>
    </header>
    <section>
      <div id="searchPanel">
        <div>
          <label>Platform:</label>
          <select id="platformSearch">
            <option value="0">--Search by Platform--</option>
          </select>
        </div>
        <div>
          <label>Genre:</label>
          <select id="genreSearch">
            <option value="0">--Search by Genre--</option>
          </select>
        </div>
      </div>
    </section>
    <section>
      <div class="gallery animate__animated animate__fadeInDown" id="gallery"></div>
    </section>

    <script src="./js/games.js"></script>
  </body>
</html>
